<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="s1.css">
</head>

<body>
  <div class="cube">
    <h1>Registration Form</h1>
    <div class="container">
      <div class="form">
        <h2>Form</h2>
        <form>
          <div class="name">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="yourname" required autocomplete="off">
          </div>
          <div class="email">
            <label for="email">Email Id :</label>
            <input type="email" id="email" placeholder="abc@mail.com" required>
          </div>
          <div class="website">
            <label for="website">Website :</label>
            <input type="url" id="website" placeholder="website.com" required>
          </div>
          <div class="image">
            <label for="url">Image URL: <span></span></label>
            <input type="url" id="url" placeholder="ex. https://xyz.jpg" value="image url" required>
          </div>
          <div class="gender">
            <label for="gender">Gender: </label>
            <input type="radio" name="male-female" id="male" value="Male" required>Male
            <input type="radio" name="male-female" id="female" value="Female" required>Female
            <input type="radio" name="male-female" id="female" value="Other" required>Other

          </div>
          <div class="skills">
            <label for="skills">Skills :</label>
            <input type="checkbox" value="C++" id="cpp" class="checkbox">C++
            <input type="checkbox" value="C" id="c" class="checkbox">C
            <input type="checkbox" value="HTML" id="html" class="checkbox">HTML
            <input type="checkbox" value="CSS" id="css" class="checkbox">CSS
          </div>
          <div class="button">
            <button type="button" id="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="J1.js"></script>
</body>

</html>
